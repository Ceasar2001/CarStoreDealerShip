{% extends 'base.html' %}

{% block title %} Payment {% endblock %}

{% block content %}

<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <p class="m-0 text-center">CHECKOUT</p>
        </div>
        <div class="card-body">
            <div class="text-center">
                <h1 class="fs-3">{{ total_amount }} $</h1>
                <p>Pay To ARNGREN Car Store</p>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-primary">Pay with Paypal</button>
                <button type="button" class="btn btn-primary">Pay with Gcash</button>
            </div>
            <div class="card-details">
                <p>Pay using credit or debit card</p>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="mm">
                    </div>
                    <div class="col">
                        <label class="form-label">Expiry Year</label>
                        <input type="text" class="form-control" placeholder="yyyy">
                    </div>
                    <div class="col">
                        <label class="form-label">CVC</label>
                        <input type="password" class="form-control" placeholder="xxx">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Card Holder Name</label>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">
                    Pay Now
                  </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Payment Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your payment has been successfully processed.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
