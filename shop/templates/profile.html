{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="cart-title text-center text-black fw-bold fw-4">User Profile</h3>
                </div>
                <div class="card-body">
                    <p><strong>Username: </strong>{{ user.username }}</p>
                    <hr>
                    <p><strong>Email   : </strong>{{ user.email }}</p>
                    <hr><br><br>
                    <div class="text-center">
                        <a href="/editprofile" class="btn btn-warning fw-bold fs-3">Edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
